<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>图形变换-scale</title>
</head>
<body>

<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto;">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    window.onload = function() {
        var canvas = document.getElementById("canvas"),
            context = canvas.getContext('2d');
            
        canvas.width = 800;
        canvas.height = 800;

        context.lineWidth=5;

        /**
         * 图形变换:
         * 位移:translate(x,y) 也就是坐标系变换
         * 旋转:rotate(deg)
         * 缩放:scale(sx,sy)
         */
        // ---------- 使用scale有负作用:不仅会放大图像大小,对于图像其他数值属性(如:线条宽度 坐标)也会相应进行放大 ----------
        context.save(); //保存当前图形状态(save和restore成对出现)
        context.scale(1, 1); //缩放
        context.strokeRect(50, 50, 200, 200); //线条样式
        context.restore(); //将返回在 save 节点的时候所有状态

        context.save();
        context.scale(2, 2);
        context.strokeRect(50, 50, 200, 200);
        context.restore();

        context.save();
        context.scale(3, 3);
        context.strokeRect(50, 50, 200, 200);
        context.restore();
    }
</script>

</body>
</html>
