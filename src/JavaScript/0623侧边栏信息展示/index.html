<html>
<head>

</head>
<body>

<div class="slidebar" id="slidebar">
	<ul class="slidebar-list" id="slidebar-list">

			<img src="./1.png" alt="" />

		</li>
		<li class="slidebar-item" id="foot">
			<img src="./5.png" alt="" />

		</li>
		<li class="slidebar-item" id="calendar">
			<img src="./6.png" alt="" />

		</li>
	</ul>

</div>
