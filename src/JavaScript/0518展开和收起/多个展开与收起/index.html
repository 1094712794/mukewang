<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>多个展开与收起（QQ阅读空间文章阅读 [全文/收起全文] 功能 ）</title>
	<link rel="stylesheet" href="./common.css">
</head>
<body>

<div class="panel">
	
	<div class="art">
		<h2 class="art-title">标题</h2>
		<p class="sub-title">来源及发表时间</p>
		
		<div class="abstract">
			摘要部分
			<a href="javascript:;" onclick="showPanel(this);">全文</a>
		</div>
	
		<div class="content">
			正文
			<div class="take-up-right">
				<a href="javascript:;" class="take-up" onclick="hidePanel(this);">收起全文</a>
			</div>
		</div>
	</div>
	<div class="art">
		<h2 class="art-title">标题</h2>
		<p class="sub-title">来源及发表时间</p>
		
		<div class="abstract">
			摘要部分
			<a href="javascript:;" onclick="showPanel(this);">全文</a>
		</div>
	
		<div class="content">
			正文
			<div class="take-up-right">
				<a href="javascript:;" class="take-up" onclick="hidePanel(this);">收起全文</a>
			</div>
		</div>
	</div>

</div>

<script src="./common.js"></script>


</body>
</html>
