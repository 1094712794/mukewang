<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS+CSS3实现带预览图幻灯片【无自动切换功能】</title>
	<link rel="stylesheet" href="./common.css">
</head>
<body>

<div class="slider-wrapper">
	<!-- 0. 修改 view -> template（关键字替换），增加 template id -->
	<div class="main-slider" id="tamlape-main-slider">
		<a href="javascript:;" class="main-item-slider {{css}}" id="main-item-slider_{{index}}">
			<div class="caption-slider">
				<h1 class="caption-slider-h2">{{h1}}</h1>
				<h2 class="caption-slider-h3">{{h2}}</h2>
			</div>		
			<img src="./{{index}}.jpg" class="slider-picture" />
		</a>
	</div>
	
	<div class="ctrl-slider" id="ctrl-slider">
		<a href="javascript:switchSlider({{index}});" class="strl-item-slider" id="strl-item-slider_{{index}}">
			<img src="./{{index}}.jpg" />
		</a>
	</div>

</div>

<script src="./common.js"></script>

</body>
</html>
