<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>纯CSS——点亮整颗星星</title>
	<link rel="stylesheet" href="./common.css">
</head>
<body>

<form action="">
	<div class="rating">
		<input type="radio" name="rating" id="rating-1" value="1" />
		<a href="javasript:;" class="rating-item rating-item-1" title="很不好">
			<label for="rating-1"></label>
		</a>

		<input type="radio" name="rating" id="rating-2" value="2" checked="checked" />
		<a href="javasript:;" class="rating-item rating-item-2" title="不好">
			<label for="rating-2"></label>
		</a>

		<input type="radio" name="rating" id="rating-3" value="3" />
		<a href="javasript:;" class="rating-item rating-item-3" title="一般">
			<label for="rating-3"></label>
		</a>

		<input type="radio" name="rating" id="rating-4" value="4" />
		<a href="javasript:;" class="rating-item rating-item-4" title="好">
			<label for="rating-4"></label>
		</a>

		<input type="radio" name="rating" id="rating-5" value="5" />
		<a href="javasript:;" class="rating-item rating-item-5" title="很好">
			<label for="rating-5"></label>
		</a>
	</div>
	<!-- star.html?rating=4 -->
	<input type="submit" value="提交" />
</form>

</body>
</html>
